# Configuration for create_dataset.py
# HuggingFace Dataset Loading and Formatting

dataset:
  # Repository ID on HuggingFace Hub
  repo: "liminghao1630/API-Bank"
  
  # Split to load (train, test, validation)
  split: "test"
  
  # Number of samples to load and format
  sample_size: 100
  
  # Enable streaming mode (no large downloads)
  streaming: true

output:
  # Output file path for formatted dataset
  output_path: "formatted_dataset.json"
  
  # JSON indentation level
  indent: 2
  
  # Ensure ASCII characters (false allows UTF-8)
  ensure_ascii: false

parsing:
  # Pattern to detect API-Request entries
  api_request_pattern: "API-Request"
  
  # Regex pattern for API call extraction
  api_call_regex: '^\[([A-Za-z0-9_]+)\((.*)\)\]$'

logging:
  # Verbose output
  verbose: true
  
  # Print sample entries
  print_samples: false
